<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-theme="lightmode">
  <header>
    <h1>Todo</h1>
    <div class="darkmode">
      <button class="darkmode_btn"></button>
    </div>
  </header>
  <main>
    <div class="todo_container">
      <div class="new_todo">
        <input type="text" placeholder="Create a new todo...">
      </div>
      <div class="added_todo">
        <button class="complete_btn"></button>
        <div class="text_field">Jog around the park 3x</div>
      </div>
    </div>
    <div class="wrapper">
      <div><!-- Add dynamic number --> items left</div>
      <ul>
        <li><button>All</button></li> 
        <li><button>Active</button></li>
        <li><button>Completed</button></li>
      </ul>
      <button>Clear Completed</button>
    </div>  
  </main>
  <footer>
    Drag and drop to reorder list
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https;//www.github.com/Juhee-Hwang">Juhee Hwang</a>.
  </div>
</body>
</html>
